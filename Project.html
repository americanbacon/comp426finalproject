<!DOCTYPE html>
  <html>
    <head>
      <title>COMP426 Final Project</title>
      <meta charset="utf-8"/>
      <link rel="icon" href="images/favicon-airplane.jpg"/>
      <!--Links to CSS sheets-->
      <link rel="stylesheet" href="Final_style.css" type="text/css" charset="utf-8"/>
      <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"/>
      <!--Link to JS files and jQuery library-->
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script> <!--This is the jQuery library-->
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> <!--This is the jQuery UI libray-->
      <!-- If someone could figure out how to get the date format working that would be awesome I've spent too long on it -->
      <script type="text/javascript" src="Final_script.js"></script> <!--This is our final javascript file-->
    </head>

    <body>
      <!--NavBar-->
      <!--NavBar views = book flight, your flights, signout-->
      <section id="NavBar">
        <div class="navbar">
          <button class="navbar-item current-item" id="book-flight">Book Flight</button>
          <button class="navbar-item" id="your-flights">Your Flights</button>
          <button class="navbar-item kitty" id="logout">Logout</button>
        </div>
      </section>
      <div class='modal' id='error_message'>
        <div class='modal-content'>
          <i class='fa fa-times' id ='close'></i>
          <p class='message'></p>
        </div>
      </div>
      <div class='modal' id='conf_message'>
        <div class='modal-content'>
          <p class='message'></p>
          <div class='button-section'>
            <button class='accent button' id='yes'>Yes</button>
            <button class='button' id='no'>No</button>
          </div>
        </div>
      </div>
      <!--Desination and Date Range Selector-->
      <section id="TripSelect">
        <div class="inline">
          <img class="round" src="images/kmp.jpg"/>
          <h2 class="color-header">Welcome to KMP Airlines!</h2>
        </div>
        <h1>Where do you want to go?</h1>
        <div class="search">
          <div class="autocomplete">
            <input type='text' class='input' placeholder='Select airport to depart from' id='depart_from'/>
            <div class="autocomplete-list"></div>
          </div>
          <h2>TO</h2>
          <div class="autocomplete">
            <input type='text' class='input' placeholder="Select airport to arrive to" id='arrive_to'/>
            <div class="autocomplete-list"></div>
          </div>
          <input class="calendar" id='date' placeholder="Select date"/>
          <button class="accent button" id="LandingGo"><i class="fas fa-search"></i></button>
        </div>
      </section>

    </body>
  </html>
